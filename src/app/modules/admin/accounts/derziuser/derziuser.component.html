<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
             Derzi Team - Users
        </div>
      </div>
      <div class="col-6 dflexmain">
             
        <input type="text" class="form-control searchinput" placeholder="Search derziuser" [(ngModel)]="searchText" />
        <button class="btn-add" (click)="addForm()"> <img src="/images/icon/add-btn.svg" alt=""> Add Derzi User</button>
        
      </div>
    </div>
  
    <!-- ðŸ“Š derziuser Table --><div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
           <th><label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="masterSelected" (change)="checkUncheckAll()">
                <span class="checkmark"></span>
              </label></th>
          <th scope="col">ID</th>
          <th scope="col">Username</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Email</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let derziuser of filteredData();let i = index">
          <td>
            <label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="derziuser.isSelected"  (change)="isAllSelected()">
                <span class="checkmark"></span>
              </label>
          </td>
          <td>{{ (pageIndex * pageSize) + i + 1 }}</td>
          <td>{{ derziuser.username }}</td> 
          <td>{{ derziuser.firstname }}</td> 
          <td>{{ derziuser.lastname }}</td> 
          <td>{{ derziuser.email }}</td> 
          <td>Active</td>                     
          <td>
            <button class="btn btn-sm me-2" (click)="editderziuser(derziuser)">
              <img src="/images/icon/edit-2.svg" alt="">
            </button>
            <!-- <button class="btn btn-sm " (click)="deletederziuser(derziuser)">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button> -->
          </td>
        </tr>
      </tbody>
    </table>
    
    <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>
    </div>
  </div>
