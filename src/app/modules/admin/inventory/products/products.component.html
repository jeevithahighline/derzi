<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
             Products
        </div>
      </div>
      <div class="col-6 dflexmain">
        <!-- <button class="btn btn-sm" (click)="deleteSelected()">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>       -->     
        <input type="text" class="form-control searchinput" placeholder="Search Product" [(ngModel)]="searchText" />
        <button class="btn-add" (click)="addProduct()"> <img src="/images/icon/add-btn.svg" alt=""> Add Product</button>
        <!-- <button class="btn-add" (click)="addProduct()"> <img src="/images/icon/upload.svg" alt=""> Import Product</button> -->
        
      </div>
    </div>
  
    <!-- ðŸ“Š product Table --><div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
           <th><label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="masterSelected" (change)="checkUncheckAll()">
                <span class="checkmark"></span>
              </label></th>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <!-- <th scope="col">Image</th> -->
          <th scope="col">Price</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of filteredData(); let i = index">
          <td>
            <label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="product.isSelected"  (change)="isAllSelected()">
                <span class="checkmark"></span>
              </label>
          </td>
          <td>{{ (pageIndex * pageSize) + i + 1 }}</td>
          <td>{{ product.name }}</td> 
          <td>{{ product.description }}</td> 
          <!-- <td>
            <img [src]="backendUrl + product.product_images[0]" alt="Product Image" width="50" height="50">
          </td>           -->
          <td>{{ product.price }} </td> 
          <td>{{ product.status ? 'Active' : 'Inactive' }}</td>                             
          <td>
            <button class="btn btn-sm me-2" (click)="editProduct(product)">
              <img src="/images/icon/edit-2.svg" alt="">
            </button>
            <button class="btn btn-sm " (click)="deleteProduct(product)">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" (page)="onPageChange($event)"></mat-paginator>
  
    </div>
  </div>
