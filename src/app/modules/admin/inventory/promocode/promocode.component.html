<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
             Promocode
        </div>
      </div>
      <div class="col-6 dflexmain">
        <button class="btn btn-sm" (click)="deletepromocode(1)">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>      
        <input type="text" class="form-control searchinput" placeholder="Search Promocode" [(ngModel)]="searchText" />
        <button class="btn-add" (click)="addPromocode()"> <img src="/images/icon/add-btn.svg" alt=""> Add Promocode</button>
        
      </div>
    </div>
  
    <!-- ðŸ“Š promocode Table --><div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
           <th><label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="masterSelected" (change)="checkUncheckAll()">
                <span class="checkmark"></span>
              </label></th>
          <th scope="col">ID</th>
          <th scope="col">Code</th>
          <th scope="col">Description</th>
          <th scope="col">Discount Type</th>
          <th scope="col">Discount Value</th>
          <th scope="col">Expiry Date</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let promocode of filteredData()">
          <td>
            <label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="promocode.isSelected"  (change)="isAllSelected()">
                <span class="checkmark"></span>
              </label>
          </td>
          <td>{{ promocode.id }}</td>
          <td>{{ promocode.code }}</td> 
          <td>{{ promocode.description }}</td> 
          <td>%</td> 
          <td>2 BHD</td>
          <td>15/08/1989</td>   
          <td>Active</td>                     
          <td>
            <button class="btn btn-sm me-2" (click)="editpromocode(promocode)">
              <img src="/images/icon/edit-2.svg" alt="">
            </button>
            <button class="btn btn-sm " (click)="deletepromocode(promocode)">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>
  
    </div>
  </div>
