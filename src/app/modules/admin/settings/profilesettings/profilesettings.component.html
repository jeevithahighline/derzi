<div class="container p-4">
 
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
      <div class="col-6">
        <div class="heading pt-2">
            Profile Settings
        </div>
      </div>
      <div class="col-6 dflexmain">       
        <!-- <button class="btn-add" (click)="savePage()"> Save</button>       -->
        <!-- <button class="btn-cancel" (click)="onCancel()">  Cancel</button> -->
      </div>
    </div>
  
    <div class="row">&nbsp;</div>
    <!---Form Section-->
    <div class="bg-white p-2 border rounded ">
    
      <!-- Profile Update Form -->
    <form [formGroup]="profileForm" (ngSubmit)="onUpdateProfile()" class="p-4 grid gap-4">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <mat-form-field class="w-full">
          <mat-label>Firstname</mat-label>
          <input matInput formControlName="firstname" placeholder="Enter first name" />
        </mat-form-field>

        <mat-form-field class="w-full">
          <mat-label>Lastname</mat-label>
          <input matInput formControlName="lastname" placeholder="Enter last name" />
        </mat-form-field>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

      <mat-form-field class="w-full">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" placeholder="Enter email" />
      </mat-form-field>
      
      </div>
      <div class="mt-4">
        <button mat-raised-button color="primary" type="submit">Save Profile</button>
      </div>
    </form>


<!-- ðŸ”‘ Password Change Form -->
<form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()" class="p-4 border rounded mt-6 bg-gray-50">
  <h3 class="text-lg font-semibold mb-2">Change Password</h3>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
    <mat-form-field class="w-full">
      <mat-label>Current Password</mat-label>
      <input matInput type="password" formControlName="currentPassword" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" />
      <mat-error *ngIf="passwordForm.hasError('passwordMismatch')">
        Passwords do not match
      </mat-error>
    </mat-form-field>
  </div>

  <div class="mt-4">
    <button mat-raised-button color="accent" type="submit">Update Password</button>
  </div>
</form>

      
  
    </div>
  
  </div>
