<div class="container p-4">
    <!-- 🔎 Search -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Orders</h3>
    
      <div class="d-flex gap-2">
        <!-- Search -->
        <input
          type="text"
          class="form-control"
          placeholder="Search Orders"
          [(ngModel)]="searchText"
        />
    
        <!-- Filters Button -->
        <button
          mat-raised-button
          color="primary"
          [matMenuTriggerFor]="filterMenu"
        >
          Filters
        </button>
      </div>
    </div>
    
    <!-- Filters Panel -->
    <mat-menu #filterMenu="matMenu" class="filter-panel">
      <div class="p-3" style="width: 350px;">
    
        <!-- Date Range -->
        <mat-label>Date Range</mat-label>
        <mat-date-range-input [rangePicker]="picker" class="w-100">
          <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
          <input matEndDate placeholder="End date" [(ngModel)]="endDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    
        <!-- Order Status -->
        <div class="mt-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Order Status</mat-label>
            <mat-select [(ngModel)]="selectedStatus">
              <mat-option value="">All</mat-option>
              <mat-option value="pending">Pending</mat-option>
              <mat-option value="completed">Completed</mat-option>
              <mat-option value="cancelled">Cancelled</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    
        <!-- Customer Name -->
        <div class="mt-3">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Customer Name</mat-label>
            <input matInput [(ngModel)]="customerName" />
          </mat-form-field>
        </div>
    
        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-3">
          <button mat-stroked-button color="warn" (click)="clearFilters()">
            Clear Filters
          </button>
          <button mat-raised-button color="primary" (click)="applyFilters()">
            Apply Filters
          </button>
        </div>
      </div>
    </mat-menu>
    
      
    <!-- 📊 Orders Table -->
    <div class="tableparent">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>
            <th><input type="checkbox" /></th>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of filteredOrders()">
            <td><input type="checkbox" /></td>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.date | date:'dd/MM/yyyy' }}</td>
            <td>{{ order.amount | currency:'BHD' }}</td>
            <td>{{ order.status }}</td>
            
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>
    </div>
  </div>
