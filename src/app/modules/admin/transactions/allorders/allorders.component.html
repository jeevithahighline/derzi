<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">Orders</div>
      </div>
      <div class="col-6 dflexmain">
        <input
          type="text"
          class="form-control searchinput"
          placeholder="Search Orders"
          [(ngModel)]="searchText"
        />
        <!-- <button class="btn-add">
          <img src="/images/icon/add-btn.svg" alt="" /> Add Order
        </button> -->
      </div>
    </div>
  
    <!-- ðŸ“Š Orders Table -->
    <div class="tableparent">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>
            <th><input type="checkbox" /></th>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of filteredOrders()">
            <td><input type="checkbox" /></td>
            <td>{{ order.id }}</td>
            <td>{{ order.customer }}</td>
            <td>{{ order.date }}</td>
            <td>{{ order.amount | currency:'INR' }}</td>
            <td>{{ order.status }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="editOrder(order)">
                <img src="/images/icon/edit-2.svg" alt="" />
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteOrder(order)">
                <img src="/images/icon/delete.svg" alt="" />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
