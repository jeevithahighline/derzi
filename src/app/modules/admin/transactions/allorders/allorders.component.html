<div class="container p-4 mt-3">
  <!-- ðŸ”Ž Search -->

  <div class="row">
    <div class="col-6">
      <div class="heading">
        Orders
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex text-right">
        <!-- Search -->
        <input type="text" class="form-control" placeholder="Search Orders" [(ngModel)]="searchText" />
        <!-- Filters Button -->
        <button mat-raised-button color="primary mleft" [matMenuTriggerFor]="filterMenu">
          Filters
        </button>
      </div>
    </div>
  </div>



  <!-- <div class="d-flex justify-content-between align-items-center mb-3">
      
     
    </div> -->

  <!-- Filters Panel -->
  <mat-menu #filterMenu="matMenu" class="filter-panel p-3 matmenums">
    <div class="">
      <!-- Date Range -->
      <mat-form-field class="w-full datemenu">
        <mat-label>Date Range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" [(ngModel)]="startDate">
          <input matEndDate placeholder="End date" [(ngModel)]="endDate">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>
    <!-- Order Status -->
    <div class="">
      <mat-form-field class="w-full">
        <mat-label>Order Status</mat-label>
        <mat-select [(ngModel)]="selectedStatus">
          <mat-option value="">All</mat-option>
          <mat-option value="pending">Pending</mat-option>
          <mat-option value="completed">Completed</mat-option>
          <mat-option value="cancelled">Cancelled</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Customer Name -->
    <div class="">
      <mat-form-field class="w-full">
        <mat-label>Customer Name</mat-label>
        <input matInput [(ngModel)]="customerName" />
      </mat-form-field>
    </div>

    <!-- Buttons -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <button mat-stroked-button color="warn" (click)="clearFilters()">
        Clear
      </button>
      <button mat-raised-button color="primary" (click)="applyFilters()">
        Apply
      </button>
    </div>

  </mat-menu>


  <!-- ðŸ“Š Orders Table -->
  <div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th>
            <!-- <input type="checkbox" /> -->
             <label class="customcheckbox">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </th>
          <th>Order ID</th>
          <th>Customer</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of filteredOrders()">
          <td>
            <!-- <input type="checkbox" /> -->
            <label class="customcheckbox">
              <input type="checkbox">
              <span class="checkmark"></span>
            </label>
          </td>
          <td>{{ order.id }}</td>
          <td>{{ order.customer }}</td>
          <td>{{ order.date | date:'dd/MM/yyyy' }}</td>
          <td>{{ order.amount | currency:'BHD' }}</td>
          <td>{{ order.status }}</td>

        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="10" [pageSizeOptions]="[10,25,100]"></mat-paginator>
  </div>
</div>
