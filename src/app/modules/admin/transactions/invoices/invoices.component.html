<div class="container p-4">
    <div class="row">
      <div class="col-6">
        <div class="heading">Invoices</div>
      </div>
      <div class="col-6 dflexmain">
        <input
          type="text"
          class="form-control searchinput"
          placeholder="Search Invoices"
          [(ngModel)]="searchText"
        />
      </div>
    </div>
  
    <!-- ðŸ“Š Invoices Table -->
    <div class="tableparent">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>
            <th><input type="checkbox" /></th>
            <th>Invoice No</th>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let invoice of filteredInvoices()">
            <td><input type="checkbox" /></td>
            <td>{{ invoice.invoiceNo }}</td>
            <td>{{ invoice.orderId }}</td>
            <td>{{ invoice.customer }}</td>
            <td>{{ invoice.date }}</td>
            <td>{{ invoice.total | currency:'INR' }}</td>
            <td>{{ invoice.status }}</td>
            <td>
              <button class="btn btn-sm btn-primary me-2" (click)="viewInvoice(invoice)">
                View
              </button>
              <!-- <button class="btn btn-sm btn-danger" (click)="deleteInvoice(invoice)">
                <img src="/images/icon/delete.svg" alt="" />
              </button> -->
            </td>
          </tr>
        </tbody>
      </table>
      <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>
    </div>
  </div>
