<h2 class="popuph2" mat-dialog-title>Add Country</h2>

<form [formGroup]="countryForm" (ngSubmit)="save()" class="p-4 grid gap-1">

  <!-- Country Name -->
  <mat-form-field appearance="outline">
    <mat-label>Country Name</mat-label>
    <input matInput formControlName="name" placeholder="Enter country name" />
    <mat-error *ngIf="countryForm.get('name')?.hasError('required')">
      Country name is required
    </mat-error>
  </mat-form-field>

  <!-- Country Code -->
  <mat-form-field appearance="outline">
    <mat-label>Country Code</mat-label>
    <input matInput formControlName="code" placeholder="E.g. IN, US" />
    <mat-error *ngIf="countryForm.get('code')?.hasError('required')">
      Country code is required
    </mat-error>
  </mat-form-field>

  <!-- Flag URL -->
  <mat-form-field appearance="outline">
    <mat-label>Flag URL</mat-label>
    <input matInput formControlName="flag" placeholder="Enter flag image URL" />
  </mat-form-field>

  <!-- Status -->
  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Inactive">Inactive</mat-option>
    </mat-select>
    <mat-error *ngIf="countryForm.get('status')?.hasError('required')">
      Status is required
    </mat-error>
  </mat-form-field>

  <!-- Actions -->
  <div class="flex justify-end gap-3 mt-2">
    <button mat-stroked-button type="button" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" class="mat-primary-button" type="submit" [disabled]="countryForm.invalid">
      Save
    </button>
  </div>
</form>
