<div class="container p-4">
  <!-- ðŸ”Ž Search -->
  <div class="row">
    <div class="col-6">
      <div class="heading">
           Countries
      </div>
    </div>
    <div class="col-6 dflexmain">
      <button class="btn btn-sm" (click)="deleteCountry(1)">
            <i class="bi bi-trash"></i>
             <img src="/images/icon/delete.svg" alt="">
          </button>      
      <input type="text" class="form-control searchinput" placeholder="Search countries" [(ngModel)]="searchText" />
      <button class="btn-add" (click)="openAddCountry()"> <img src="/images/icon/add-btn.svg" alt=""> Add Country</button>
      
    </div>
  </div>

  <!-- ðŸ“Š Country Table --><div class="tableparent">
  <table class="table table-striped table-bordered align-middle text-center">
    <thead class="table-light">
      <tr>
         <th><label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="masterSelected" (change)="checkUncheckAll()">
                <span class="checkmark"></span>
              </label></th>
        <th scope="col">ID</th>
        <th scope="col">Country</th>
        <th scope="col">Flag</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of filteredData()">
        <td>
          <label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="country.isSelected"  (change)="isAllSelected()">
                <span class="checkmark"></span>
              </label>
        </td>
        <td>{{ country.id }}</td>
        <td>{{ country.name }}</td>
        <td>
          <img [src]="country.flag" [alt]="country.name" width="40" height="25" class="border rounded" />
        </td>
        <td>Active</td> 
        <td>
          <button class="btn btn-sm me-2" (click)="editCountry(country)">
            <img src="/images/icon/edit-2.svg" alt="">
          </button>
          <button class="btn btn-sm" (click)="deleteCountry(country)">
            <i class="bi bi-trash"></i>
             <img src="/images/icon/delete.svg" alt="">
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>


  </div>
</div>
