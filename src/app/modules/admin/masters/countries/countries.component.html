<div class="container p-4">
  <!-- ðŸ”Ž Search -->
  <div class="row mb-3">
    <div class="col-12">
      <input type="text" class="form-control" placeholder="Search countries" [(ngModel)]="searchText" />
    </div>
  </div>

  <!-- ðŸ“Š Country Table -->
  <table class="table table-striped table-bordered align-middle text-center">
    <thead class="table-light">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Country</th>
        <th scope="col">Flag</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of filteredCountries()">
        <td>{{ country.id }}</td>
        <td>{{ country.name }}</td>
        <td>
          <img [src]="country.flag" [alt]="country.name" width="40" height="25" class="border rounded" />
        </td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editCountry(country)">
            <i class="bi bi-pencil"></i>
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteCountry(country)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
