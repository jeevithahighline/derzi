<h2 class="popuph2" mat-dialog-title>Add Banner</h2>

<form [formGroup]="dynamicForm" (ngSubmit)="save()" class="p-4 grid gap-1">

  <!-- Country Name -->
  <mat-form-field appearance="outline">
    <mat-label>Title</mat-label>
    <input matInput formControlName="name" placeholder="Enter title" />
    <!-- <mat-error *ngIf="dynamicForm.get('name')?.hasError('required') && 
    (dynamicForm.get('name')?.touched || dynamicForm.get('name')?.dirty)">
    Title is required
    </mat-error> -->
  </mat-form-field>

  <!-- Name in Arabic -->
  <mat-form-field appearance="outline">
    <mat-label>Title - Ar</mat-label>
    <input matInput formControlName="name_ar" placeholder="" />
    <!-- <mat-error *ngIf="dynamicForm.get('name_ar')?.hasError('required') && 
    (dynamicForm.get('name_ar')?.touched || dynamicForm.get('name_ar')?.dirty)">
    Title in Arabic is required
    </mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Content</mat-label>
    <input matInput formControlName="description" placeholder="Enter description" />
    <!-- <mat-error *ngIf="dynamicForm.get('description')?.hasError('required') && 
    (dynamicForm.get('description')?.touched || dynamicForm.get('description')?.dirty)">
    Content is required
    </mat-error> -->
  </mat-form-field>

  <!-- Name in Arabic -->
  <mat-form-field appearance="outline">
    <mat-label>Content - Ar</mat-label>
    <input matInput formControlName="description_ar" placeholder="" />
    <!-- <mat-error *ngIf="dynamicForm.get('description_ar')?.hasError('required') && 
    (dynamicForm.get('description_ar')?.touched || dynamicForm.get('description_ar')?.dirty)">
    Content in Arabic is required
    </mat-error> -->
  </mat-form-field>

  
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Image</mat-label>
  
    <input
      type="file"
      class="hidden"
      #fileInput
      (change)="onFileSelected($event)"
      formControlName="image"
    />
  
    <!-- fake text input to show file name -->
    <input
      matInput
      placeholder="Choose file"
      [value]="selectedFileName"
      readonly
      (click)="fileInput.click()"
    />
  
    <button mat-icon-button matSuffix (click)="fileInput.click()" type="button">
      <mat-icon>upload</mat-icon>
    </button>
  
    <!-- <mat-error *ngIf="dynamicForm.get('image')?.hasError('required') && dynamicForm.get('image')?.touched">
      Image is required
    </mat-error> -->
  </mat-form-field>
  
  

  <!-- Status -->
  <mat-form-field appearance="outline">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option value="Active">Active</mat-option>
      <mat-option value="Inactive">Inactive</mat-option>
    </mat-select>
    <mat-error *ngIf="dynamicForm.get('status')?.hasError('required')">
      Status is required
    </mat-error>
  </mat-form-field>

  <!-- Actions -->
  <div class="flex justify-end gap-3 mt-2">
    <button mat-stroked-button type="button" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" class="mat-primary-button" type="submit">
      Submit
    </button>
  </div>
</form>
