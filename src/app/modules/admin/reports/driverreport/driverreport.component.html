<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
             Driver Report
        </div>
      </div>
      <div class="col-6 dflexmain">          
        <input type="text" class="form-control searchinput" placeholder="Search Driver" [(ngModel)]="searchText" />
        <button class="btn-add" (click)="downloadDriverCsv()">Download CSV</button>
        <button class="btn-add" (click)="downloadDriverExcel()">Download Excel</button>
      </div>
    </div>
  
    <!-- ðŸ“Š Country Table --><div class="tableparent">
      <table class="table table-striped table-bordered align-middle text-center">
        <thead class="table-light">
          <tr>           
            <th scope="col">ID</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobilenumber</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let driver of filteredData();let i = index">           
            <td>{{ driver.driverCode }}</td>
            <td>{{ driver.firstname }}</td> 
            <td>{{ driver.lastname }}</td> 
            <td>{{ driver.email }}</td> 
            <td>{{ driver.mobilenumber }}</td> 
            <td>{{ driver.status ? 'Active' : 'In-Active' }}</td>         
            <td><button (click)="downloadData(driver)" class="table-link">
              Download
            </button>
            </td>
          </tr>
        </tbody>
      </table>
    
     <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" (page)="onPageChange($event)"></mat-paginator>
    </div>
  </div>
