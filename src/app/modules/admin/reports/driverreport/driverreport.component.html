<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
             Driver Report
        </div>
      </div>
      <div class="col-6 dflexmain">
        <button class="btn btn-sm ">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>      
        <input type="text" class="form-control searchinput" placeholder="Search Driver" [(ngModel)]="searchText" />
        <button class="btn-add"> <img src="/images/icon/add-btn.svg" alt="">Download</button>
        
      </div>
    </div>
  
    <!-- ðŸ“Š Country Table --><div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
           <th scope="col"><input type="checkbox"></th>
          <th scope="col">ID</th>
          <th scope="col">Driver name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Location</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of filtereddrivers()">
          <td>
            <input type="checkbox">
          </td>
          <td>{{ country.id }}</td>
          <td>{{ country.driver_name }}</td> 
          <td>{{ country.contact_email }}</td> 
          <td>{{ country.phone }}</td> 
          <td>{{ country.location }}</td> 
          <td>Active</td>                     
        
        </tr>
      </tbody>
    </table>
    
    <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>
    </div>
  </div>
