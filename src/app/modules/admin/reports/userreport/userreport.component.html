<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
             Users Report
        </div>
      </div>
      <div class="col-6 dflexmain">
         
        <input type="text" class="form-control searchinput" placeholder="Search User" [(ngModel)]="searchText" />
        <button class="btn-add"> <img src="/images/icon/add-btn.svg" alt="">Download</button>
        
      </div>
    </div>
  
    <!-- ðŸ“Š Country Table --><div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
           <th scope="col"><input type="checkbox"></th>
          <th scope="col">ID</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Email</th>
          <th scope="col">Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of filteredCountries()">
          <td>
            <input type="checkbox">
          </td>
          <td>{{ country.id }}</td>
          <td>{{ country.first_name }}</td> 
          <td>{{ country.last_name }}</td> 
          <td>{{ country.email }}</td> 
          <td>Active</td>                     
          
        </tr>
      </tbody>
    </table>
    <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>
  
    </div>
  </div>
