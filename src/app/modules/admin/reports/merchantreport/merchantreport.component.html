<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
             Merchants Report
        </div>
      </div>
      <div class="col-6 dflexmain">
          
        <input type="text" class="form-control searchinput" placeholder="Search Merchant" [(ngModel)]="searchText" />
        <button class="btn-add" (click)="downloadmerchantsCsv()">Download CSV</button>
        <button class="btn-add" (click)="downloadmerchantsExcel()">Download Excel</button>
        
      </div>
    </div>
  
    <!-- ðŸ“Š Country Table --><div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Merchant Name</th>
          <th scope="col">Category</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Location</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let merchant of filteredData();let i = index">          
          <td>{{ merchant.merchantCode }}</td>
          <td>{{ merchant.merchant_name }}</td>
          <td><span *ngFor="let cat of merchant.category; let last = last">
            {{ cat.name }}<span *ngIf="!last">, </span>
          </span></td>
          <td>{{ merchant.email }}</td>
          <td>{{ merchant.mobilenumber }}</td>
          <td>{{ merchant.location }}</td>
          <td>{{ merchant.status ? 'Active' : 'In-Active' }}</td>      
          <td><button (click)="downloadData(merchant)" class="table-link">
            Download
          </button>
          </td> 
        </tr>
      </tbody>
    </table>
     <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" (page)="onPageChange($event)"></mat-paginator>
  
    </div>
  </div>
