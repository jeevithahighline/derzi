<div class="container p-4">
  <!-- ðŸ”Ž Search -->
  <div class="row">
    <div class="col-6">
      <div class="heading">
           Products
      </div>
    </div>
    <div class="col-6 dflexmain">
      <input
        type="text"
        class="form-control searchinput"
        placeholder="Search Orders"
        [(ngModel)]="searchText"
      />
      <button class="btn-add" (click)="downloadCsv()">Download CSV</button>
      <button class="btn-add" (click)="downloadExcel()">Download Excel</button>
    </div>
  </div>

  <!-- ðŸ“Š product Table --><div class="tableparent">
  <table class="table table-striped table-bordered align-middle text-center">
    <thead class="table-light">
      <tr>
      
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of filteredData(); let i = index">
        
        <td>{{ (pageIndex * pageSize) + i + 1 }}</td>
        <td>{{ product.name }}</td> 
        <td>{{ product.description }}</td> 
        <td>
          <img [src]="backendUrl + product.product_images[0]" alt="Product Image" width="50" height="50">
        </td>          
        <td>{{ product.price }} BHD</td> 
        <td>{{ product.status ? 'Active' : 'Inactive' }}</td>                             
        
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" (page)="onPageChange($event)"></mat-paginator>

  </div>
</div>
