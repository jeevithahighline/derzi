<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
            Services
        </div>
      </div>
      <div class="col-6 dflexmain">
        <button class="btn btn-sm" (click)="deleteservice(1)">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>      
        <input type="text" class="form-control searchinput" placeholder="Search Services" [(ngModel)]="searchText" />
        <button class="btn-add" (click)="addService()"> <img src="/images/icon/add-btn.svg" alt=""> Add Services</button>
        
      </div>
    </div>
  
    <!-- ðŸ“Š service Table --><div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
           <th><label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="masterSelected" (change)="checkUncheckAll()">
                <span class="checkmark"></span>
              </label></th>
          <th scope="col">ID</th>
          <th scope="col">Service name</th>
          <th scope="col">Category</th>
          <th scope="col">Description</th>
          <th scope="col">Duration</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of filteredData()">
          <td>
            <label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="service.isSelected"  (change)="isAllSelected()">
                <span class="checkmark"></span>
              </label>
          </td>
          <td>{{ service.id }}</td>
          <td>{{ service.name }}</td> 
          <td>{{ service.category }}</td> 
          <td>{{ service.description }}</td> 
          <td>{{ service.duration }}</td> 
          <td>Active</td>                     
          <td>
            <button class="btn btn-sm me-2" (click)="editservice(service)">
              <img src="/images/icon/edit-2.svg" alt="">
            </button>
            <button class="btn btn-sm " (click)="deleteservice(service)">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>
    </div>
  </div>
