<div class="container p-4">
    <!-- ðŸ”Ž Search -->
    <div class="row">
      <div class="col-6">
        <div class="heading">
            SMS Templates
        </div>
      </div>
      <div class="col-6 dflexmain">
        <button class="btn btn-sm ">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>      
        <input type="text" class="form-control searchinput" placeholder="Search templates" [(ngModel)]="searchText" />
        <button class="btn-add" (click)="addTemplates()"> <img src="/images/icon/add-btn.svg" alt=""> Add Template</button>
        
      </div>
    </div>
  
    <!-- ðŸ“Š templates Table --><div class="tableparent">
    <table class="table table-striped table-bordered align-middle text-center">
      <thead class="table-light">
        <tr>
           <th><label class="customcheckbox">
                <input type="checkbox" [(ngModel)]="masterSelected" (change)="checkUncheckAll()">
                <span class="checkmark"></span>
              </label></th>
          <th scope="col">ID</th>
          <th scope="col">Template Name</th>
          <th scope="col">Message</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let templates of filteredtemplates()">
          <td>
            <label class="customcheckbox">
              <input type="checkbox" [(ngModel)]="templates.isSelected"  (change)="isAllSelected()">
              <span class="checkmark"></span>
            </label>
          </td>
          <td>{{ templates.id }}</td>
          <td>{{ templates.templatename }}</td>  
          <td>{{ templates.description }}</td>  
          <td>Active</td>         
          <td>
            <button class="btn btn-sm me-2" (click)="edittemplates(templates)">
              <img src="/images/icon/edit-2.svg" alt="">
            </button>
            <button class="btn btn-sm " (click)="deletetemplates(templates)">
              <i class="bi bi-trash"></i>
               <img src="/images/icon/delete.svg" alt="">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    
    <mat-paginator [length]="totalItems"  [pageSize]="10" [pageSizeOptions]="[10,25,100]" ></mat-paginator>
    </div>
  </div>
